<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Actualizar Empleado</title>
</head>
<body>
    <form method="POST" class="divFlex">
        {% csrf_token %}
        <div class="divFlexRow">
            <label for="empleadoA" class="labelInput">Empleado:</label>
            <select name="empleadoA" class="inputCalculo">
                <option value="Nahomy Ninibeth">Nahomy Ninibeth</option>
                <option value="Manuela Ospina">Manuela Ospina</option>
                <option value="Luisa Ospina">Luisa Ospina</option>
                <option value="Alan Vargas">Alan Vargas</option>
                <option value="Carlos Alberto Gomez">Carlos Alberto Gomez</option>
                <option value="Yuliana Arguello">Yuliana Arguello</option>
                <option value="Miguel Angel Lopez">Miguel Angel Lopez</option>
                <option value="Juan Pablo Yepes">Juan Pablo Yepes</option>
            </select>
        </div>
        <div class="divFlexRow">
            <label for="salarioBaseEmpleadoA" class="labelInput">Salario Base:</label>
            <input type="number" step="0.01" placeholder="Ingrese salario base" name="salarioBaseEmpleadoA" class="inputCalculo">
        </div>
        <div class="divFlexRow">
            <label for="fechaFinA" class="labelInput">Fecha fin:</label>
            <input type="date" placeholder="Fecha fin" name="fechaFinA" class="inputCalculo" >
        </div>
        <button type="submit" class="btn third">Actualizar Empleado</button>
        <a class="btn third" id="btnVerde" href="{% url 'landing' %}">Volver</a>
    </form>
</body>
</html>
