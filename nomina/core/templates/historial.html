<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Historial</title>
</head>
<body>
    <form method="POST" class="divFlex">
        {% csrf_token %}
        <div class="divFlexRow">
            <label for="empleadoH" class="labelInput">Empleado:</label>
            <select name="empleadoH" class="inputCalculo">
                <option value="Nahomy Ninibeth">Nahomy Ninibeth</option>
                <option value="Manuela Ospina">Manuela Ospina</option>
                <option value="Luisa Ospina">Luisa Ospina</option>
                <option value="Alan Vargas">Alan Vargas</option>
                <option value="Carlos Alberto Gomez">Carlos Alberto Gomez</option>
                <option value="Yuliana Arguello">Yuliana Arguello</option>
                <option value="Miguel Angel Lopez">Miguel Angel Lopez</option>
                <option value="Juan Pablo Yepes">Juan Pablo Yepes</option>
            </select>
        </div>
        <button type="submit" class="btn third">Buscar Historial</button>
        <a class="btn third" id="volverNomina" href="{% url 'landing' %}">Volver</a>
        {% if nombre %}
            <p class="msgExito">{{nombre}} {{cedula}}</p>
        {%endif%}
    </form>
</body>
</html>
