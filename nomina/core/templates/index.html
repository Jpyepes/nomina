<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Calculo</title>
</head>
<body>
    <form method="POST" class="divFlex">
        {% csrf_token %}
        <div class="divFlexRow">
            <label for="empleado" class="labelInput">Empleado:</label>
            <select name="empleado" class="inputCalculo">
                <option value="Nahomy Ninibeth">Nahomy Ninibeth</option>
                <option value="Manuela Ospina">Manuela Ospina</option>
                <option value="Luisa Ospina">Luisa Ospina</option>
                <option value="Alan Vargas">Alan Vargas</option>
                <option value="Carlos Alberto Gomez">Carlos Alberto Gomez</option>
                <option value="Yuliana Arguello">Yuliana Arguello</option>
                <option value="Miguel Angel Lopez">Miguel Angel Lopez</option>
                <option value="Juan Pablo Yepes">Juan Pablo Yepes</option>
            </select>
        </div>
        <div class="divFlexRow">
            <label for="fechaInicio" class="labelInput">Fecha inicio:</label>
            <input type="date" placeholder="Fecha inicio" name="fechaInicio" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="fechaFin" class="labelInput">Fecha fin:</label>
            <input type="date" placeholder="Fecha fin" name="fechaFin" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="diasLaborados" class="labelInput">Dias Laborados:</label>
            <input type="number" step="0.1" placeholder="Dias laborados" name="diasLaborados" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="diasAuxilioT" class="labelInput">Dias Auxilio Transporte:</label>
            <input type="number" placeholder="Dias Auxilio Transporte" name="diasAuxilioT" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="extrasDiurnas" class="labelInput">Extras Diurnas:</label>
            <input type="number" step="0.01" placeholder="Extras Diurnas" name="extrasDiurnas" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="extrasNocturnas" class="labelInput">Extras Nocturnas:</label>
            <input type="number" step="0.01" placeholder="Extras Nocturnas" name="extrasNocturnas" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="recargosNocturnos" class="labelInput">Recargos Nocturnos:</label>
            <input type="number" step="0.01" placeholder="Recargos Nocturnos" name="recargosNocturnos" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="festivos" class="labelInput">Recargos Diurnos Festivos:</label>
            <input type="number" step="0.01" placeholder="Domingos y/o festivos" name="festivos" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="extrasDF" class="labelInput">Extras Diurnas Festivas:</label>
            <input type="number" step="0.01" placeholder="Extras Diurnas Festivas" name="extrasDF" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="extrasNF" class="labelInput">Extras Nocturnas Festivas:</label>
            <input type="number" step="0.01" placeholder="Extras Nocturnas Festivas" name="extrasNF" class="inputCalculo" required>
        </div>
        <div class="divFlexRow">
            <label for="RNF" class="labelInput">Recargos Nocturnos Festivos:</label>
            <input type="number" step="0.01" placeholder="Recargos Nocturnos Festivos" name="RNF" class="inputCalculo" required>
        </div>
        <button type="submit" class="btn third">Calcular NÃ³mina</button>
        <a class="btn third" id="volverNomina" href="{% url 'landing' %}">Volver</a>
    </form>
    {% if empleado %}
        <p>Empleado: {{empleado}}</p>
        <p>Devengos: {{total}}</p>
        <p>Nomina (con descuentos): {{descuento}}</p>
    {%endif%}
    <p>{{msgError}}</p>
</body>
</html>
