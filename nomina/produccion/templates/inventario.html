<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleVerOrdenes.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleInventario.css' %}">
    <title>Inventario</title>
</head>
<body>
    <h1 class="centrarTextos"  id="tituloInventario">Inventario</h1>
    <div class="containerTablas divFlex">
            <table class="tablaVerOrdenes">
                <thead>
                    <tr> 
                        <th class="thInventario">Producto</th>
                        <th class="thInventario">Stock Actual</th>
                        <th class="thInventario">Unidades</th>
                        <th class="thInventario">Lote</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                        <tr>
                            <td class="centrarTextos tdInventario">{{ producto.nombre }}</td>
                            <td class="centrarTextos tdInventario">{{ producto.stock }}</td>
                            <td class="centrarTextos tdInventario">{{ producto.und }}</td>
                            <td class="centrarTextos tdInventario">{{ producto.lote }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
    <div class="containerBtnOrdenes">
        <a class="btn third" id="btnVerde" href="{% url 'landing' %}">Volver</a>
    </div>
</body>
</html>
